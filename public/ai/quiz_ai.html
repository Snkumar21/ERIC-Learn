<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Quiz AI - Eric Learn</title>
    <link rel="icon" type="image/x-icon" href="./Img/icon.png" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            max-width: 800px;
            width: 90%;
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #00bcd4;
            margin-bottom: 20px;
        }

        textarea {
            width: 96%;
            height: 100px;
            border: none;
            border-radius: 10px;
            padding: 15px;
            font-size: 1rem;
            resize: none;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #00bcd4;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
        }

        button:hover {
            background-color: #00a2b8;
        }

        .response {
            margin-top: 20px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.08);
            border-radius: 10px;
            min-height: 100px;
            white-space: pre-line;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quiz AI Generator</h1>
        <textarea id="quizPrompt" placeholder="Ask AI to generate a quiz on any topic..."></textarea>
        <button onclick="generateQuiz()">Generate Quiz</button>
        <div class="response" id="quizResponse">Your quiz will appear here...</div>
    </div>

    <script>
        async function generateQuiz() {
            const prompt = document.getElementById("quizPrompt").value;
            const resBox = document.getElementById("quizResponse");
            resBox.textContent = "Generating quiz...";

            const res = await fetch("/api/chat", {
                method: "POST",
                headers: {
                "Content-Type": "application/json",
                },
                body: JSON.stringify({ prompt }),
            });

            const data = await res.json();
            resBox.textContent = data.response || "Sorry, something went wrong.";
        }
    </script>
</body>
</html>
